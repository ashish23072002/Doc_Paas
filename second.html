<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="ss.css" type="text/css"> 
<style>
  /* Custom styles */
  .bg-gradient {
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
  }
</style>
</head>
<body class="bg-gradient text-white font-sans">
  <header class="flex justify-between items-center p-5">
    <!-- Logo and navigation -->
    <div>
      <a href="#" class="text-3xl font-bold"><i class="fas fa-code"></i></a>
      <!-- Navigation -->
      <nav class="inline-flex gap-4 ml-10">
        <a href="#" class="hover:text-gray-300">Product</a>
        <a href="#" class="hover:text-gray-300">Solutions</a>
        <a href="#" class="hover:text-gray-300">Open Source</a>
        <a href="#" class="hover:text-gray-300">Pricing</a>
      </nav>
    </div>
    <!-- Search and user actions -->
    <div class="flex items-center gap-4">
      <input type="search" placeholder="Search or jump to..." class="px-4 py-2 rounded bg-gray-800 text-white focus:outline-none">
      <button class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700">Sign in</button>
      <button class="border border-blue-600 px-4 py-2 rounded text-white hover:border-blue-700 hover:text-blue-700">Sign up</button>
    </div>
  </header>

  <!-- Main content -->
  <div class="h-container">
    <h1 class="h-heading">Let's build from here</h1>
    <p class="h-paragraph">The world's leading AI-powered developer platform.</p>
    <div class="h-form">
        <input type="email" placeholder="Email address" class="h-input">
        <button class="h-button">Sign up for GitHub</button>
        <button class="h-button h-button-secondary">Start a free enterprise trial</button>
    </div>



    <div class="flex justify-center items-center my-10">
      <!-- Placeholder for Trust logos -->
      <img src="https://placehold.co/100x50" alt="Placeholder image for the 3M logo">
      <img src="https://placehold.co/100x50" alt="Placeholder image for the KPMG logo">
      <img src="https://placehold.co/100x50" alt="Placeholder image for the Mercedes-Benz logo">
      <img src="https://placehold.co/100x50" alt="Placeholder image for the SAP logo">
      <img src="https://placehold.co/100x50" alt="Placeholder image for the P&G logo">
      <img src="https://placehold.co/100x50" alt="Placeholder image for the TELUS logo">
    </div>
    <p class="text-sm">Trusted by the world's leading organizations <i class="fas fa-check-circle text-blue-600"></i></p>
  </div>

</body>
</html>
